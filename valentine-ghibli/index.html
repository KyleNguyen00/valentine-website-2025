<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story üìñ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Caveat:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-elements"></div>

    <div class="container">
        <!-- Hero section: storybook cover -->
        <div class="story-cover">
            <p class="story-intro" id="storyTitle"></p>
            <p class="story-subtitle" id="storySubtitle"></p>
        </div>

        <h1 id="valentineTitle" class="storybook-title"></h1>

        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">üéµ Play Music</button>
            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Chapter 1 -->
        <div class="chapter-section question-section" id="question1">
            <h2 class="chapter-title" id="chapter1Title"></h2>
            <div class="scattered-image inline-image">
                <img src="images/mononoke.png" alt="Chapter 1">
            </div>
            <h3 id="question1Text"></h3>
            <button class="cute-btn chapter-btn" onclick="moveButton(this)" id="yesBtn1"></button>
            <button class="cute-btn chapter-btn" onclick="moveButton(this)" id="noBtn1"></button>
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
            </div>
        </div>

        <!-- Chapter 2 -->
        <div class="chapter-section question-section hidden" id="question2">
            <h2 class="chapter-title" id="chapter2Title"></h2>
            <div class="scattered-image inline-image">
                <img src="images/spirited-away.png" alt="Chapter 2">
            </div>
            <h3 id="question2Text"></h3>
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container"><span id="startText"></span> (<span id="loveValue">100</span>%)</span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <button class="cute-btn chapter-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
        </div>

        <!-- Chapter 3 -->
        <div class="chapter-section question-section hidden" id="question3">
            <h2 class="chapter-title" id="chapter3Title"></h2>
            <div class="scattered-image inline-image">
                <img src="images/howl-sophie.png" alt="Chapter 3">
            </div>
            <h3 id="question3Text"></h3>
            
            <!-- Tap Counter -->
            <div class="tap-counter-container">
                <p class="tap-instruction">Tap the button to show how many times:</p>
                <button class="tap-counter-btn" id="tapCounterBtn">‚ù§Ô∏è Tap (0)</button>
                <p class="tap-count-display" id="tapCountDisplay"></p>
            </div>
            
            <p class="proceed-text">Once you've tapped enough times, click below to continue:</p>
            <button class="cute-btn chapter-btn" onclick="moveButton(this)" id="yesBtn3"></button>
            <button class="cute-btn chapter-btn" onclick="moveButton(this)" id="noBtn3"></button>
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(4)" id="secretAnswerBtn3"></button>
            </div>
        </div>

        <!-- Chapter 4 -->
        <div class="chapter-section question-section hidden" id="question4">
            <h2 class="chapter-title" id="chapter4Title"></h2>
            <div class="scattered-image inline-image">
                <img src="images/ponyo.png" alt="Chapter 4">
            </div>
            <h3 id="question4Text"></h3>
            
            <!-- Hold Button -->
            <div class="hold-button-container">
                <p class="hold-instruction">Hold down to confirm your promise:</p>
                <button class="hold-btn" id="holdBtn">üíï Hold Me</button>
                <div class="hold-progress" id="holdProgress"></div>
                <p class="hold-status" id="holdStatus"></p>
            </div>
            
            <p class="proceed-text">Or choose one of these instead:</p>
            <button class="cute-btn chapter-btn" onclick="moveButton(this)" id="yesBtn4"></button>
            <button class="cute-btn chapter-btn" onclick="moveButton(this)" id="noBtn4"></button>
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(5)" id="secretAnswerBtn4"></button>
            </div>
        </div>

        <!-- Chapter 5: The Final Question -->
        <div class="chapter-section question-section hidden" id="question5">
            <h2 class="chapter-title" id="chapter5Title"></h2>
            <div class="scattered-image inline-image">
                <img src="images/chihiro-flowers.png" alt="Chapter 5">
            </div>
            <h3 id="question5Text"></h3>
            <button class="cute-btn chapter-btn final-yes" onclick="celebrate()" id="yesBtn5"></button>
            <button class="cute-btn chapter-btn" onclick="moveButton(this)" id="noBtn5"></button>
        </div>

        <!-- Celebration Page -->
        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle" class="storybook-title"></h2>
            <p class="celebration-text" id="celebrationMessage"></p>
            <div class="celebration-images">
                <div class="scattered-image celebration-img"><img src="images/whisper-heart.png" alt="Happy Ending"></div>
                <div class="scattered-image celebration-img"><img src="images/couple.png" alt="Us"></div>
                <div class="scattered-image celebration-img"><img src="images/howl-sophie.png" alt="Love"></div>
            </div>
            <p class="celebration-emojis" id="celebrationEmojis"></p>
            <p class="the-end">~  The Beginning  ~</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
